<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Krystyn Smith</title>
<meta name="author" content="Krystyn Smtih">
<link rel="stylesheet" href="./assets/style.css">
</head>

<header>
<!--This will always appear on the screen-->    
<h1 class="topbar">
    <div class="hiscore">View Highscores</div>
    <div class="timewords">Time Remaining: <span id="timer">5</span></div>
</h1>
</header>

<body>
<!--This main information box will be in the background of the screen as boxes with Qs appear on top of it     -->


<!--js and css functions will attach to this div to show the questions-->
<div id="root" class="quizbox">
    <!--when an anser is chosen, correct or wrong show at the bottom, then it moves to a new screen-->
</div>
<div>   
    <button class="mainbutton">Start Quiz</button>
</div>
<div id ="quizbox">
    <h4 id="question"></h4>
    <button id="choice1" data-value="1"></button>
    <button id="choice2" data-value="2"></button>
    <button id="choice3" data-value="3"></button>
    <button id="choice4" data-value="4"></button>
</div>


<!--js and css functions will attach tot his div to show the results-->
<div>
    <!--the player will enter their initials into a box, click enter, and a high score page will apear-->
</div>

<!--js and css functions will attach to this div to show a high score page-->
<div>A future high score page to appear
    <!--show stored scores here-->
    <!--'go back' button to restart the game-->
    <button>Go Back</button>
    <!--'clear highscores' button to remove all stored data-->
    <button>Clear Highscores</button>
</div> 


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>
</body>



</html>
