<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Krystyn Smith</title>
<meta name="author" content="Krystyn Smtih">
<link rel="stylesheet" href="./assets/style.css">
</head>

<header>
<!--Header with highscore page button on one side and timer on the otherside-->    
<h1 class="topbar">
    <button class="scorebutt">View Highscores</button>
    <div class="timewords">Time Remaining: <span id="timer"></span></div>
</h1>
</header>

<body>

<div class="centering">
<!--Title page for the game-->
<div class="titlebox">
<h1 class="titleques">Coding Quiz Challenge</h1>
<p class="bodyansw">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
<button id="startTimer" class="mainbutton">Start Quiz</button>
</div>

<!--Quiz text boxes-->
<div id ="quizbox" class="quizbox">
    <h2 id="question"></h2>
    <button class= "qbutt" id="choice1" data-value="1"></button>
    <button class= "qbutt" id="choice2" data-value="2"></button>
    <button class= "qbutt" id="choice3" data-value="3"></button>
    <button class= "qbutt" id="choice4" data-value="4"></button>
<p id="answer"></p>
</div>

<!--Game over and submit your initials-->
<div id="subinitbox" class="subinitbox">
    <h3 class="titleques">Game Over</h3>
    <p class="textsizer">Enter your initials below to save your score:</p>
    <label class="textsizer" for="name">Name:</label>
    <input id="initials" type="text" class="textsizer" placeholder="Enter Initials"></input>
    <button id="submitbutton" class="qbutt">Submit</button>
</div>


<!--The Highscore Page-->
<div id="highscorebox" class="fancyscore">
    <h4 class = "titleques">Highscores</h4>
    <ul style="list-style: none;">
        <li id="displayscore" class="textsizer"></li>
    </ul>
    <div id="userscore">
        <button onClick="window.location.reload();" id="restart">Go Back</button>
        <button id="clearscore">Clear Highscores</button>
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>
</body>



</html>
